<!DOCTYPE html>
<html>
    <head>
        <link type="text/css"
              rel="stylesheet"
              href="components/materialize/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" 
              rel="stylesheet">
    </head>
    <body>
        <nav>
            <div class="nav-wrapper">
              <a href="#" class="brand-logo center">Logo</a>
              <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li>
                    <a id="boton_agregar" class="waves-effect waves-light btn modal-trigger" href="#modal_agregar">Agregar</a>
                </li>
              </ul>
            </div>
        </nav>
        
        <div class="container">
            <div class="row" id="cards">
            </div>
        </div>
        
        <div id="modal_agregar" class="modal modal-fixed-footer">
            <form id="form_agregar" class="col s12" method="post">
                <div class="modal-content">
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="firstname" type="text" class="validate">
                            <label for="firstname">Nombre</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="lastname" type="text" class="validate">
                            <label for="lastname">Apellido</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="image" type="text" class="validate">
                            <label for="image">Link de la imagen</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="comment" class="materialize-textarea"></textarea>
                            <label for="comment">Comentario</label>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="modal-action modal-close waves-effect waves-green btn-flat" type="submit">Agregar</button>
                </div>
            </form>
        </div>
        
        <div id="modal_editar" class="modal modal-fixed-footer">
        </div>
        
        <script type="application/javascript"
                src="js/jquery-3.1.1.min.js"></script>
        <script type="application/javascript"
                src="components/materialize/js/materialize.min.js"></script>
        <script type="application/javascript"
                src=js/app.js></script>
    </body>
</html>
